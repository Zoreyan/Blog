<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'index' %}" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>

        <form action="{% url 'index' %}" method="get" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" value="{{ search_q }}" class="form-control form-control-dark" placeholder="Search..." aria-label="Search" name="q">
        </form>

        <div class="text-end">
          {% if request.user.is_authenticated %}
          <a href="{% url 'logout' %}" class="btn btn-outline-warning me-2">Logout</a>
          <span class="fs-4">@{{ request.user.username }}</span>
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
          <a href="{% url 'sign_up' %}" class="btn btn-outline-success me-2">Sign-Up</a>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
