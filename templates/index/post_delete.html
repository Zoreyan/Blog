{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1>Delete Post</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ post.title }}"?</p>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
